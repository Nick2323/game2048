<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body style="background-color: #171A21">
  <div class="container">
    <!-- Auth Section -->
    <div id="auth-section" class="auth-section">
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="showTab('login')">Login</button>
        <button class="auth-tab" onclick="showTab('register')">Register</button>
      </div>
      <div id="login-form" class="auth-form">
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button onclick="handleLogin()">Login</button>
        <div id="login-error" class="auth-error"></div>
      </div>
      <div id="register-form" class="auth-form" style="display:none;">
        <input type="text" id="reg-username" placeholder="Username" />
        <input type="email" id="reg-email" placeholder="Email" />
        <input type="password" id="reg-password" placeholder="Password" />
        <button onclick="handleRegister()">Register</button>
        <div id="register-error" class="auth-error"></div>
      </div>
    </div>

    <!-- User Info (shown when logged in) -->
    <div id="user-info" class="user-info" style="display:none;">
      <span>Welcome, <strong id="username-display"></strong></span>
      <button onclick="handleLogout()" class="logout-btn">Logout</button>
    </div>

    <!-- Warning for non-logged users -->
    <div id="login-warning" class="login-warning">
      Please login to save your results to the leaderboard!
    </div>

    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <div class="timer-container">
        <span class="timer-label">Time:</span>
        <span id="timer" class="timer">1:00</span>
      </div>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <!-- Leaderboard Section -->
    <div class="leaderboard-section">
      <h3>Leaderboard</h3>
      <div id="daily-best" class="daily-best"></div>
      <div id="leaderboard-list" class="leaderboard-list">Loading...</div>
    </div>

  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/api.js"></script>
  <script src="js/application.js"></script>

  <script>
    // Auth UI handlers
    function showTab(tab) {
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.auth-tab:${tab === 'login' ? 'first' : 'last'}-child`).classList.add('active');
      document.getElementById('login-form').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('register-form').style.display = tab === 'register' ? 'block' : 'none';
    }

    async function handleLogin() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');

      try {
        await GameAPI.login(username, password);
        errorEl.textContent = '';
      } catch (error) {
        errorEl.textContent = error.message;
      }
    }

    async function handleRegister() {
      const username = document.getElementById('reg-username').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const errorEl = document.getElementById('register-error');

      try {
        await GameAPI.register(username, email, password);
        errorEl.textContent = '';
      } catch (error) {
        errorEl.textContent = error.message;
      }
    }

    function handleLogout() {
      GameAPI.logout();
    }
  </script>
</body>
</html>
